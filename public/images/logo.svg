<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <!-- Background grid (barely visible) -->
  <rect width="100%" height="100%" fill="#f5f5f5" opacity="0.1" />
  
  <!-- Hospital Building -->
  <g transform="translate(140, 400)">
    <!-- Base building -->
    <rect x="0" y="-200" width="220" height="200" rx="10" fill="#40C4B5" />
    
    <!-- Left wing -->
    <rect x="-70" y="-160" width="70" height="160" rx="5" fill="#40C4B5" />
    
    <!-- Right wing -->
    <rect x="220" y="-160" width="70" height="160" rx="5" fill="#40C4B5" />
    
    <!-- Windows on left wing -->
    <rect x="-55" y="-140" width="40" height="30" rx="3" fill="white" />
    <rect x="-55" y="-90" width="40" height="30" rx="3" fill="white" />
    
    <!-- Windows on right wing -->
    <rect x="235" y="-140" width="40" height="30" rx="3" fill="white" />
    <rect x="235" y="-90" width="40" height="30" rx="3" fill="white" />
    
    <!-- Door -->
    <rect x="85" y="-70" width="50" height="70" rx="5" fill="white" />
    
    <!-- Medical cross on the building -->
    <rect x="85" y="-170" width="50" height="90" rx="5" fill="white" />
    <rect x="65" y="-150" width="90" height="50" rx="5" fill="white" />
  </g>
  
  <!-- AI Circle with Circuits -->
  <g transform="translate(250, 145)">
    <!-- Main AI Circle -->
    <circle cx="0" cy="0" r="70" fill="#40C4B5" />
    
    <!-- AI Text -->
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="70" font-weight="bold" text-anchor="middle" fill="white">AI</text>
    
    <!-- Circuit elements -->
    <g stroke="#40C4B5" stroke-width="8" fill="none">
      <!-- Right side circuits -->
      <line x1="75" y1="-15" x2="120" y2="-15" />
      <line x1="120" y1="-15" x2="160" y2="25" />
      <circle cx="170" cy="25" r="10" fill="#40C4B5" />
      
      <line x1="75" y1="15" x2="130" y2="15" />
      <line x1="130" y1="15" x2="160" y2="70" />
      <circle cx="170" cy="70" r="10" fill="#40C4B5" />
      
      <line x1="55" y1="45" x2="80" y2="80" />
      <line x1="80" y1="80" x2="110" y2="110" />
      <circle cx="120" cy="120" r="10" fill="#40C4B5" />
    </g>
  </g>
  
  <!-- MEDISMART Text -->
  <text x="250" y="720" font-family="Arial, sans-serif" font-size="70" font-weight="bold" text-anchor="middle" fill="#40C4B5">MEDISMART</text>
  
  <!-- Subtitle -->
  <text x="250" y="770" font-family="Arial, sans-serif" font-size="25" text-anchor="middle" fill="#40C4B5">SMART HOSPITAL MANAGEMENT</text>
</svg> 